{% extends 'base.html' %}
{% block content %}

{% for user in users %}
  <a href="{% url 'details' user.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ user.name }}</span>
            <p>Sign: {{ user.sign }}</p>
            <p>Bio: {{ user.bio }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}

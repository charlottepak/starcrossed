{% extends 'base.html' %}
{% block content %}
{% load static %}

<h1>StarCrossed</h1>

{% for sign, symbol in signs.items %}
	<a href="{% url 'signs_detail' sign %}">
		<div class="card">
			<div class="card-content">
				{% with 'images/'|add:sign|add:'.png' as img_url %}
					<img src="{% static img_url %}" alt="{{ sign }}">
				{% endwith %}
				<span class="card-title">{{ sign }}</span>
				<p>{{ symbol }}</p>
			</div>
		</div>
	</a>
{% endfor %}

{% endblock %}

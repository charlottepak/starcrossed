{% extends 'base.html' %} 
{% block content %}
{% load static %}



{% for user in users %}
<div id="userboxes" class="card">
  <a class="cardlinks" href="{% url 'users_detail' user.get_username %}">
    <div class="card-content">
      <span class="card-title">Name: {{ user.profile.name }}</span>
      <p>Sign: {{ user.profile.sign }}</p>
    </div>
  </a>
</div>
{% endfor %} {% endblock %}

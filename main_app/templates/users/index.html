{% extends 'base.html' %}
{% block content %}

{% for user in users %}
    <div class="card">
		<a href="{% url 'users_detail' user.get_username %}">
			<div class="card-content">
				<span class="card-title">Name: {{ user.profile.name }}</span>
				<p>Sign: {{ user.profile.sign }}</p>
			</div>
		</a>
    </div>
{% endfor %}

{% endblock %}
